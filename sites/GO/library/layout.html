<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.PageTitle}}</title>
    <!-- Material Design -->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
        }
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .book-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .book-card:hover {
            transform: translateY(-4px);
        }
        .book-cover {
            width: 100%;
            height: 320px;
            object-fit: cover;
            border-radius: 8px 8px 0 0;
        }
        .book-info {
            padding: 1rem;
        }
        .price {
            color: #e53935;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .category-chip {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 0.8rem;
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
<!-- Header Hero Section -->
<div class="header">
    <h1>ðŸ“š Ma Librairie en Ligne</h1>
    <p>DÃ©couvrez notre collection exclusive de livres</p>
</div>

<!-- Featured Books Section -->
<div class="book-grid">
    {{range .FeaturedBooks}}
    <div class="book-card">
        <img src="{{.Cover}}" alt="{{.Title}}" class="book-cover">
        <div class="book-info">
            <h3>{{.Title}}</h3>
            <p><strong>Auteur:</strong> {{.Author}}</p>
            <p>{{.Description}}</p>
            <div class="category-chip">{{.Category}}</div>
            <div class="price">{{.Price}}â‚¬</div>
            <button class="mdc-button mdc-button--raised" style="margin-top: 1rem;">
                <span class="mdc-button__label">Acheter maintenant</span>
            </button>
        </div>
    </div>
    {{end}}
</div>

<!-- Categories Section -->
<div style="padding: 2rem; text-align: center;">
    <h2>CatÃ©gories populaires</h2>
    <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 1rem; margin-top: 1rem;">
        {{range .Categories}}
        <span class="category-chip" style="cursor: pointer;">{{.}}</span>
        {{end}}
    </div>
</div>

<script>
    // Initialize Material Design components
    document.addEventListener('DOMContentLoaded', function() {
        const buttons = document.querySelectorAll('.mdc-button');
        buttons.forEach(button => {
            mdc.ripple.MDCRipple.attachTo(button);
        });
    });
</script>
</body>
</html>
